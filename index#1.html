<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="/pagina-processa-dados-do-form" method="post">

            <fieldset id="campo">
                <legend class="field">Dados Gerais</legend>

                <label for="nome">Nome:</label>
                <input id="nome" placeholder="coloque seu nome aqui!" type="text" minlength="3">

                <label for="data_nascimento">Data de Nascimento:</label>
                <input id="data_nascimento" type="date">

                <label for="cpf">CPF:</label>
                <input id="cpf" type="cpf" maxlength="11" required>
            </fieldset>

            <fieldset class="campo2">
                <legend>Endereço</legend>

                <label for="tipo_endereco">Tipo:</label>
                <select id="tipo_endereco">
                    <option value="">Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="estrada">Estrada</option>
                    <option value="rodovia">Rodovia</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="logradouro_endereco">Logradouro:</label>
                <input id="logradouro_endereco" type="text">

                <label for="numero_endereco">Logradouro:</label>
                <input id="numero_endereco" type="text">

                <label for="complemento_endereco">Complemento:</label>
                <input id="complemento_endereco" type="complemento_endereco">
            </fieldset>

            <fieldset class="campo3">
                <legend class="text">Fale Conosco!</legend>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem"></textarea>
            </fieldset>

            <fieldset class="campo4">
                <button type="submit">Enviar sua mensagem</button>
                <button type="reset">Limpar o Formulário</button>
            </fieldset>
        </form>
    </body>
</html>
